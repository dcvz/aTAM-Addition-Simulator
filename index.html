    <!doctype html>
	<html ng-app="atam">
		<head>
			<!--AngularJS-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
			<title>aTAM Simulation</title>
		</head>
		<body ng-controller="atamCtrl">
		<div>
			<canvas id="theUniverse" width="600" height="600">
			<p>Your browser doesn't support canvas.</p>
			</canvas>
		</div>
		</body>
		<!--aTAM Library-->
		<script src="js/atam.js"></script>
		<script>
		// Set up!
		var canvas = document.getElementById("theUniverse");
		var context = canvas.getContext("2d");

		var scale = 40;
		var offset = 200;

		// Draw tiles
		drawTile(0, 0, 'A');
		drawTile(1, 0, 'B');
		drawTile(2, 0, 'C');
		drawTile(3, 0, 'D');
		drawTile(0, 1, 'E');
		drawTile(0, 2, 'F');
		drawTile(-1, 0, 'G');
		drawTile(0, -1, 'H');

		function drawTile(x, y, state) {
			context.rect(offset + (x*scale) + 1, offset + (y*scale) + 1, scale, scale);
			context.lineWidth = 1;
			context.strokeStyle = createRandomColor();
			context.stroke();
			context.font = "25px Garmond";
			context.fillText(state, offset + (x*scale) + 12, offset + (y*scale) + 29);
		}

		function createRandomColor() {
		    var letters = '0123456789ABCDEF'.split('');
		    var color = '#';
		    for (var i = 0; i < 6; i++ ) {
		        color += letters[Math.round(Math.random() * 15)];
		    }
		    return color;
		}
		</script>
	</html>
