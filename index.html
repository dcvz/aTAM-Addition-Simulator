    <!doctype html>
	<html ng-app="atam">
		<head>
			<!--AngularJS-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
			<title>aTAM Simulation</title>
		</head>
		<body ng-controller="atamCtrl">
		<div>
			<canvas id="theUniverse" width="600" height="600">
			<p>Your browser doesn't support canvas.</p>
			</canvas>
		</div>
		</body>
		<!--aTAM Library-->
		<script src="./js/atam.js"></script>
		<script>
		// Set up!
		var a_canvas = document.getElementById("theUniverse");
		var context = a_canvas.getContext("2d");

		var scale = 40;
		var offset = 200;

		// Draw tiles
		funky(0, 0, 'A');
		funky(1, 0, 'B');
		funky(2, 0, 'C');
		funky(3, 0, 'D');
		funky(0, 1, 'E');
		funky(0, 2, 'F');
		funky(-1, 0, 'G');
		funky(0, -1, 'H');

		function funky(x, y, state) {
			context.rect(offset + (x*scale) + 1, offset + (y*scale) + 1, scale, scale);
			context.lineWidth = 1;
			context.stroke();
			context.font = "25px Garmond";
			context.fillText(state, offset + (x*scale) + 12, offset + (y*scale) + 29);
		}
		</script>
	</html>
